  <title>WA1 - Pages</title>

  <script src="Book.js"></script>
  <script src="ElementsBucket.js"></script>
  <script src="ElementInfo.js"></script>

<body style="font-size:120%">
    <div class="editPages">
      <div class="row1">
        <input type="text" id="pageId" placeholder="Id of this page">
        <button type="button" id="savePage">Save Page</button>
        <button type="button" id="deletePage">Delete Page</button>
      </div>
      <textarea id="pageText" placeholder="Text of this page"></textarea>
      <div class="row3">
        <textarea id="option1Text" placeholder="Text of the first option"></textarea>

      </div>
      <div class="row4">
        <input type="text" id="target1Id" placeholder="Id of the first taget page">
        <input type="text" id="target2Id" placeholder="Id of the second target page">
      </div>
    </div>

    </div>
